  <script>
    document.addEventListener("DOMContentLoaded", () => {

      // DOM å…ƒç´ 
      const calendar = document.getElementById("calendar");
      const monthYear = document.getElementById("monthYear");
      const prevMonth = document.getElementById("prevMonth");
      const nextMonth = document.getElementById("nextMonth");
      const modal = document.getElementById("modal");
      const activityType = document.getElementById("activityType");
      const distance = document.getElementById("distance");
      const duration = document.getElementById("duration");
      const saveActivity = document.getElementById("saveActivity");
      const deleteActivity = document.getElementById("deleteActivity");
      const closeModal = document.getElementById("closeModal");
      const syncGarmin = document.getElementById("syncGarmin");
      const syncStrava = document.getElementById("syncStrava");

      // ç‹€æ…‹ç®¡ç†
      let events = JSON.parse(localStorage.getItem('calendarEvents') || '{}');
      let currentDate = new Date();
      let selectedDate = null;
      let selectedEvent = null;
      let selectedEventIdx = null;
      
      // ç²å–ç”¨æˆ¶ token
      const token = localStorage.getItem('token');

      // å·¥å…·å‡½å¼
      const formatDateKey = (date) => {
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        return `${y}-${m}-${d}`;
      };

      // æ—¥æ›†æ¸²æŸ“
      function renderCalendar() {
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
          try {
            events = JSON.parse(localStorage.getItem(`calendarEvents_${currentUser}`) || '{}');
          } catch (err) {
            console.error('Parse calendar events error:', err);
            events = {};
          }
        } else {
          try {
            events = JSON.parse(localStorage.getItem('calendarEvents') || '{}');
          } catch (err) {
            console.error('Parse calendar events error:', err);
            events = {};
          }
        }
        calendar.innerHTML = '';
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        monthYear.textContent = `${year}å¹´ ${month + 1}æœˆ`;

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // å¡«å……ç©ºç™½
        for (let i = 0; i < firstDay; i++) {
          calendar.innerHTML += '<div class="day"></div>';
        }

        // å¡«å……æ—¥æœŸ
        for (let day = 1; day <= daysInMonth; day++) {
          const dayDiv = document.createElement('div');
          dayDiv.className = 'day';
          dayDiv.textContent = day;

          const date = new Date(year, month, day);

      // ===== Web Push è¨»å†Šèˆ‡è¨‚é–± =====
      async function registerPush() {
        if (!('serviceWorker' in navigator) || !('PushManager' in window)) return;
        const reg = await navigator.serviceWorker.ready;
        // å–å¾— server public key
        const resp = await fetch('/api/push/public-key');
        const { publicKey } = await resp.json();
        function urlBase64ToUint8Array(base64String) {
          const padding = '='.repeat((4 - base64String.length % 4) % 4);
          const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
          const rawData = window.atob(base64);
          const outputArray = new Uint8Array(rawData.length);
          for (let i = 0; i < rawData.length; ++i) {
            outputArray[i] = rawData.charCodeAt(i);
          }
          return outputArray;
        }
        // å…ˆæª¢æŸ¥ç¾æœ‰è¨‚é–±
        const existing = await reg.pushManager.getSubscription();
        if (existing) {
          await existing.unsubscribe();
        }
        const sub = await reg.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(publicKey)
        });
        // å‚³çµ¦ server
        await fetch('/api/push/subscribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(sub)
        });
        console.log('Web Push å·²è¨‚é–±');
      }
