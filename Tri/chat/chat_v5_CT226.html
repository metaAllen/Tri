<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 100%;
            max-width: 420px;
            height: 700px;
            background: rgba(34, 40, 49, 0.98);
            border-radius: 22px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            overflow: hidden;
            border: 1.5px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(4px);
        }
        .header {
            width: 100%;
            background: linear-gradient(90deg, #12214e 0%, #078282 100%);
            color: white;
            text-align: center;
            padding: 20px 0 16px 0;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .chat-box {
            flex: 1;
            width: 100%;
            background: transparent;
            padding: 18px 16px 8px 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
            border-bottom: 1px solid #2d3748;
            transition: background 0.3s;
        }
        .message {
            padding: 14px 18px;
            border-radius: 18px 18px 18px 6px;
            max-width: 80%;
            font-size: 15px;
            line-height: 1.7;
            white-space: pre-line;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }
        .message.bot {
            background: linear-gradient(90deg, #555 0%, #607d8b 100%);
            color: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .message.user {
            background: linear-gradient(90deg, #00bcd4 0%, #2196f3 100%);
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 16px 16px 10px 16px;
            width: 100%;
            background: transparent;
        }
        .button-container button {
            background: linear-gradient(90deg, #12214e 0%, #078282 100%);
            border: none;
            padding: 15px 0;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,188,212,0.10);
            transition: background 0.3s, transform 0.2s;
        }
        .button-container button:hover {
            background: linear-gradient(90deg, #078282 0%, #12214e 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .input-area {
            width: 100%;
            background: #23272f;
            display: flex;
            align-items: center;
            padding: 12px 16px 12px 16px;
            gap: 10px;
            border-top: 1px solid #2d3748;
        }
        .input-area input {
            flex: 1;
            background: #181c22;
            border: none;
            border-radius: 8px;
            padding: 12px 14px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: background 0.2s;
        }
        .input-area input:focus {
            background: #23272f;
        }
        .input-area button {
            background: linear-gradient(90deg, #12214e 0%, #078282 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .input-area button:hover {
            background: linear-gradient(90deg, #078282 0%, #12214e 100%);
            transform: scale(1.05);
        }
        .footer {
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            width: 100%;
            text-align: center;
            padding: 12px 0 10px 0;
            color: #b0bec5;
            font-size: 14px;
            letter-spacing: 1px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
        }
        @media (max-width: 500px) {
            .chat-container {
                max-width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
            .chat-box {
                padding: 10px 4vw 8px 4vw;
            }
            .button-container, .input-area {
                padding-left: 4vw;
                padding-right: 4vw;
            }
        }
        .button-row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 12px;
            padding: 0 16px 10px 16px;
            width: 100%;
            background: transparent;
        }
        .button-row button {
            flex: 1 1 0;
            background: linear-gradient(90deg, #12214e 0%, #078282 100%);
            border: none;
            padding: 15px 0;
            font-size: 16px;

            color: white;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,188,212,0.10);
            transition: background 0.3s, transform 0.2s;
            margin: 0;
        }
        .button-row button:hover {
            background: linear-gradient(90deg, #078282 0%, #12214e 100%);
            transform: translateY(-2px) scale(1.04);
        }
    </style>

            function getCurrentWeekIndex() {
                const currentDate = new Date();
                const startDate = new Date(currentDate.getFullYear(), 0, 1);
                const days = Math.floor((currentDate - startDate) / (24 * 60 * 60 * 1000));
                const weekNumber = Math.ceil((days + startDate.getDay() + 1) / 7);
                return (weekNumber - 1) % schedules.length;
            }

            function getTodaySchedule() {
                const today = new Date().toLocaleString('en-US', { weekday: 'long' });
                const currentWeekIndex = getCurrentWeekIndex();
                return schedules[currentWeekIndex][today] || 'No training today.';
            }

            function getWeeklySchedule() {
                const currentWeekIndex = getCurrentWeekIndex();
                const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
                return daysOfWeek.map(day => `${day}: ${schedules[currentWeekIndex][day] || 'No training'}`).join('\n');
            }

                chatBox.appendChild(messageDiv);

            }

                if (!events[dateKey]) events[dateKey] = [];
                events[dateKey].push({ type: '跑步', distance: km, duration: 0 });
                localStorage.setItem('calendarEvents', JSON.stringify(events));

                        if (expectingCyclingResponse && /\d|K/i.test(messageText)) {
                            console.log('Condition met, sending response for cycling'); // Debugging line
                            addMessageToChat('您真棒', false);
                            const km = parseFloat(messageText.match(/\d+/)?.[0] || 0);
                            if (km > 0) saveBikeToCalendar(km);
                            expectingCyclingResponse = false;
                        }
                        if (expectingRunningResponse && /\d+/.test(messageText)) {
                            console.log('Condition met, sending response for running'); // Debugging line
                            addMessageToChat('您真棒', false);
                            const km = parseFloat(messageText.match(/\d+/)[0]);
                            saveRunToCalendar(km);
                            expectingRunningResponse = false;
                        }
                    }
                }
            });

            const sendButton = document.getElementById('send-button');
            sendButton.addEventListener('click', function() {
                const messageInput = document.getElementById('message-input');
                const messageText = messageInput.value.trim();
                if (messageText) {
                    addMessageToChat(messageText, true);
                    messageInput.value = '';
                }
            });

            document.getElementById('toCalendarBtn').onclick = function() {
                window.location.href = '../clendar/clendar.html';
            };
        });
    </script>
