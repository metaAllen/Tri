    <meta charset="UTF-8">

    <title>Training Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 350px;
            height: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #2563eb;
            color: white;
            font-weight: bold;
        }

        .chat {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            align-items: flex-end;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .bubble.user {
            background-color: #2563eb;
            color: white;
            border-top-right-radius: 0;
        }

        .bubble.bot {
            background-color: #e5e7eb;
            color: #1f2937;
            border-top-left-radius: 0;
            white-space: pre-wrap; /* Preserve line breaks */
        }

        .input-container {
            padding: 10px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            background-color: #f9fafb;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .input-container button {
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>

        function formatSchedule() {
            return weeklySchedule.join('\n');
        }

        function getDaySchedule(date) {
            const dateParts = date.split(' ');
            const day = parseInt(dateParts[1], 10);
            if (day >= 26 && day <= 31) {
                return weeklySchedule[day - 26];
            } else {
                return "No training on this date.";
            }
        }

        function addMessageToChat(messageText, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user' : 'bot');

            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('bubble', isUser ? 'user' : 'bot');
            bubbleDiv.textContent = messageText;

            messageDiv.appendChild(bubbleDiv);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendWeeklySchedule() {
            addMessageToChat(formatSchedule(), false);
        }

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                addMessageToChat(messageText, true);
                messageInput.value = '';

                if (messageText === '本週課表') {
                    sendWeeklySchedule();
                } else if (/\b(\d{1,2})\b/.test(messageText)) {
                    const dateMatch = messageText.match(/\b(\d{1,2})\b/);
                    if (dateMatch) {
                        const daySchedule = getDaySchedule(messageText);
                        addMessageToChat(daySchedule, false);
                    } else {
                        addMessageToChat("Sorry, I couldn't find the date in the format you provided.", false);
                    }
                } else {
                    addMessageToChat("Sorry, I don't understand that command.", false);
                }
            }
        });
